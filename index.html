<!DOCTYPE html>
<!-- Define o tipo de documento como HTML5 -->
<html lang="en">
  <!-- O elemento raiz da página, com o idioma definido como inglês -->
  <head>
    <!-- Contém metadados sobre o documento, como codificação de caracteres, título e links para scripts e folhas de estilo -->

    <!-- Define a codificação de caracteres como UTF-8, que suporta a maioria dos caracteres e símbolos -->
    <meta charset="UTF-8" />
    <!-- Configura a viewport para que o site seja responsivo em diferentes dispositivos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- O título da página, que aparece na aba do navegador -->
    <title>inception-visual-lab</title>

    <!-- A descrição do site, usada por mecanismos de busca -->
    <meta name="description" content="A project generated by an AI assistant." />
    <!-- O autor do projeto -->
    <meta name="author" content="AI Assistant" />

    <!-- Metatags Open Graph (para redes sociais como Facebook) -->
    <meta property="og:title" content="inception-visual-lab" />
    <meta property="og:description" content="A project generated by an AI assistant." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="" />

    <!-- Metatags para o Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="" />
    <meta name="twitter:image" content="" />

    <!-- Define o ícone da página (favicon) -->
    <link rel="icon" href="data:,">
  </head>

  <body>
    <!-- O corpo do documento, onde todo o conteúdo visível é renderizado -->

    <!-- O elemento 'root' onde a aplicação React será montada -->
    <div id="root"></div>

    <!-- O script principal da aplicação, que inicia o React e renderiza os componentes -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
